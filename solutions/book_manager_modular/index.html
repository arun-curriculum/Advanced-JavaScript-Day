<html>
<head>
	<title>Book Manager App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container margin-top-20">
	<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#add-book-modal">Add a Book</a>
</div>

<div id="book-container" class="container margin-bottom-50"></div>

<script type="x-handlebars-template" id="one-book-template">
	{{#if row}}
	<div class="row margin-top-20">
	{{/if}}
		<div class="col-sm-6">
			<div class="row margin-top-20">
				<div class="col-sm-4">
					<img src="{{image}}" class="img-responsive" />
				</div>
				<div class="col-sm-8">
					<div class="margin-top-20">
						<span class="bold">Title: </span><span>{{title}}</span>
					</div>
					<div>
						<span class="bold">Author: </span><span>{{author}}</span>
					</div>
					<div>
						<span class="bold">Release Date: </span><span>{{release_date}}</span>
					</div>
					<div class="margin-top-20">
						<a href="#" data-id="{{id}}" class="btn btn-default edit-book-button">Edit Book</a>
					</div>
				</div>
			</div>
		</div>
	{{#if row}}
	</div>
	{{/if}}
</script>

<script type="x-handlebars-template" id="edit-book-template">
	<div class="well row margin-top-20">
		<div class="col-sm-2">
			<img src="{{image}}" class="img-responsive" />
		</div>
		<div class="col-sm-10">
			<div class="bold">
				Title
			</div>
			<div class="margin-top-20">
				<input type="text" id="edit-title" class="form-control" placeholder="Title" value="{{title}}" />
			</div>
			<div class="bold margin-top-20">
				Author
			</div>
			<div class="margin-top-20">
				<input type="text" id="edit-author" class="form-control" placeholder="Author" value="{{author}}" />
			</div>
			<div class="bold margin-top-20">
				Image
			</div>
			<div class="margin-top-20">
				<input type="text" id="edit-image" class="form-control" placeholder="Image" value="{{image}}" />
			</div>
			<div class="bold margin-top-20">
				Release Date
			</div>
			<div class="margin-top-20">
				<input type="text" id="edit-release" class="form-control" placeholder="Release Date" value="{{release_date}}" />
			</div>
			<div class="margin-top-20 txt-right">
				<a href="#" class="btn btn-default" id="cancel-edit-button">Cancel</a>
				<a href="#" class="btn btn-danger margin-left-5" id="delete-book-button" data-id="{{id}}">Delete Book</a>
				<a href="#" class="btn btn-primary margin-left-5" id="submit-edits-button" data-id="{{id}}">Submit Edits</a>
			</div>
		</div>
	</div>
</script>

<div id="add-book-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add a Book</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					Title
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" placeholder="Title" id="new-book-title" />
				</div>
				<div class="bold margin-top-20">
					Author
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" placeholder="Author" id="new-book-author" />
				</div>
				<div class="bold margin-top-20">
					Image
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" placeholder="Image" id="new-book-image" />
				</div>
				<div class="bold margin-top-20">
					Release Date
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" placeholder="Release Date" id="new-book-release" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="save-book-button">Save Book</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!--Handlebars-->
<script src="libraries/handlebars-v2.0.0.js"></script>

<script src="js/app.js"></script>

</body>
</html>
