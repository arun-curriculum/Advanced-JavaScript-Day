<!DOCTYPE html>
<html>
<head>
	<title>Chat App Using Sockets</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container margin-top-20">
	<div id="chat-wrapper">
	</div>

	<div class="row margin-top-20">
		<div class="col-sm-10">
			<input type="text" id="chat-message" class="form-control" />
		</div>
		<div class="col-sm-2">
			<button type="button" id="send-message-button" class="btn btn-primary">Send Message</button>
		</div>
	</div>
</div>

<script type="text/x-handlebars-template" id="chat-message-template">
	<div>
		<span class="bold">{{userName}}:</span> 
		<span>{{chatText}}</span>
	</div>
</script>

<div id="get-username-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Enter Your Username</h4>
			</div>
			<div class="modal-body">
				<input id="username-input" type="text" class="form-control" />
			</div>
			<div class="modal-footer">
				<button id="save-username-button" type="button" class="btn btn-primary">Save Username</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="libraries/handlebars-v2.0.0.js"></script>

<script src="chat.js"></script>

</body>
</html>
